<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Profile Card</title>
</head>
<body>
    <div class="container">
        <div class="pro">
            <p>PRO</p>
        </div>

        <div class="cover">
            <div class="image">
                <img src="img/profile.jpg" alt="profile">
            </div>
        </div>

        <div class="name">
            <p>IRAGUHA AIME Bruce</p>
        </div>

        <div class="paragraph">
            <p>User Interface Designer And</p>
            <span>Front-end Developer</span>
        </div>

        <div class="message">
            <p>Message</p>
        </div>

        <div class="following">
            <p>Following</p>
        </div>

        <div class="footer">
            <div class="skills">
                <p>SKILLS</p>
            </div>

            <div class="ui">
                <p>UI/UX</p>
            </div>

            <div class="front">
                <p>Front End Development</p>
            </div>

            <div class="html">
                <p>Html</p>
            </div>

            <div class="css">
                <p>Css</p>
            </div>

            <div class="javascript">
                <p>JavaScript</p>
            </div>

            <div class="react">
                <p>React</p>
            </div>

            <div class="node">
                <p>Node</p>
            </div>
        </div>
    </div>
</body>
</html>
